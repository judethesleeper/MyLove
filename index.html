<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 4rem;
      text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.6);
      margin: 0;
      animation: fadeSlide 2s ease-out, heartbeat 1.5s infinite ease-in-out;
    }

    p {
      margin-top: 20px;
      font-size: 1.5rem;
      color: white;
      text-shadow: 1px 1px 5px rgba(255, 105, 180, 0.5);
    }

    @keyframes fadeSlide {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <h1>My love</h1>
  <p id="daysCounter"></p>

  <script>
    // Set the start date (YYYY-MM-DD)
    const startDate = new Date("2024-11-20");
    const today = new Date();

    // Calculate time difference in milliseconds
    const timeDiff = today - startDate;

    // Convert milliseconds to days
    const daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

    // Display result
    document.getElementById("daysCounter").textContent =
      `It's been ${daysPassed} day${daysPassed !== 1 ? 's' : ''} since we met.`;
  </script>
</body>
</html>
